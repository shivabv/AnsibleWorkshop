- name: Copy archive files to Windows temp directory
  win_copy:
    src: 'c:\windows\system32\winevt\logs\*'
    dest: 'c:\Windows\\Temp\'
    force: yes
  register: copy_result

- name: Delete copied archive files
  win_file:
    path: 'C:\Windows\\Temp\'
    state: absent
  when: copy_result.changed
