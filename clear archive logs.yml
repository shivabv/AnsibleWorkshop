- name: Clear archive files in specific folder
  hosts: all
  become: yes
  become_method: runas
  become_user: training
  gather_facts: no

  tasks:
  - name: Remove archive files
    win_file:
      path: 'c:\windows\system32\winevt\logs'
      state: absent
      recurse: no
      patterns: "archive*.*"
